<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rusty Rack â€“ Sign Up</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="signupStyles.css" />
  <link rel="icon" type="image/png" href="imgs/faviconrr.png">
</head>

<body>

  <!-- ===== NAVBAR (same as homepage) ===== -->
  <header class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="imgs/logo.png" alt="Rusty Rack logo" />
      </a>
    </div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="index.html#about">About Us</a>
      <a href="index.html#shop">Shop</a>
      <a href="index.html#gallery">Gallery</a>
    </nav>

    <div class="nav-icons">
      <button class="icon-btn" aria-label="Open cart">
        <img src="imgs/cart.png" alt="Cart icon">
      </button>
      <button class="icon-btn" aria-label="Account">
        <img src="imgs/Human.png" alt="User account icon">
      </button>
    </div>
  </header>

  <!-- ===== SIGNUP CARD ===== -->
<div class="signup-page-wrapper">
  <div class="signup-card">

    <img src="imgs/GreenX.png" alt="Green X Doodle" class="green-x">

    <!-- Polaroid -->
    <div class="polaroid">
      <div class="polaroid-frame">

         <!-- Doodle on the Polaroid -->
        <img src="imgs/stars2.png" class="polaroid-doodle polaroid-star">
        <img src="imgs/GreenSplash.png" class="polaroid-doodle polaroid-splash">

       <video class="polaroid-video" autoplay muted loop playsinline>
        <source src="videos/polaroidvid.mp4" type="video/mp4">
        </video>

        <span>Rusty Rack</span>
      </div>
    </div>

    <!-- Form Section -->
    <div class="signup-content">
      <h1>Sign Up</h1>
      <p class="subtext">already subscribed? <a href="login.html">Log in</a></p>

      <form class="signup-form">
        <label>Name</label>
        <input type="text" placeholder="">

        <label>Email address</label>
        <input type="email" placeholder="">

        <label>Password</label>
        <input type="password" placeholder="">

        <button class="signup-btn">Sign Up</button>
      </form>

      <img src="imgs/GreenLine.png" alt="Green swirl"
     class="green-lines-doodle">

    </div>

  </div>
  </div>

<br>
<br>
<br>
<br>

</body>
</html>
