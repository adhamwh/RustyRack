<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Billing Info</title>

<style>
@font-face {
  font-family: 'Reverie';
  src: url('fonts/REVERIE.otf');
}
@font-face {
  font-family: 'Poppins';
  src: url('fonts/Poppins-Regular.ttf');
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  background:#5a5a5a;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Poppins', sans-serif;
}

.modal{
  width:430px;
  background:#7fa36f;
  border:2px solid #000;
  border-radius:8px;
  padding:24px 28px 30px;
  position:relative;
}

.close{
  position:absolute;
  top:14px;
  right:18px;
  font-size:22px;
  color:#f6c9e9;
  cursor:pointer;
}

h1{
  font-family:'Reverie';
  text-align:center;
  color:#f6c9e9;
  font-size:36px;
  margin-bottom:20px;
}

h1 span{
  display:block;
  font-size:20px;
  margin-top:-6px;
}

label{
  color:#f5f5f5;
  font-size:13px;
  display:block;
  margin-top:16px;
}

input{
  width:100%;
  background:transparent;
  border:none;
  border-bottom:1px solid #e8e8e8;
  padding:6px 2px;
  color:white;
  outline:none;
}

.row{
  display:flex;
  gap:24px;
  margin-top:16px;
}

.row .field{
  flex:1;
}

.options{
  display:flex;
  justify-content:center;
  gap:40px;
  margin:22px 0 14px;
  color:white;
  font-size:14px;
}

.options label{
  margin:0;
  display:flex;
  align-items:center;
  gap:8px;
}

.terms{
  display:flex;
  align-items:center;
  gap:8px;
  font-size:12px;
  color:#eee;
  margin-bottom:18px;
}

button{
  display:block;
  margin:0 auto;
  background:#ffd6ef;
  border:1px solid #000;
  border-radius:8px;
  padding:6px 24px;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="modal">
  <div class="close">âœ•</div>
  <h1>Billing<span>Info</span></h1>

  <label>Email</label>
  <input type="email" />

  <label>Address</label>
  <input type="text" />

  <label>Mobile Number</label>
  <input type="text" />

  <label>Name On Card</label>
  <input type="text" />

  <label>Card Number</label>
  <input type="text" />

  <div class="row">
    <div class="field">
      <label>Expires</label>
      <input type="text" />
    </div>
    <div class="field">
      <label>SVV Number</label>
      <input type="text" />
    </div>
  </div>

  <div class="options">
    <label><input type="radio" name="type" /> Delivery</label>
    <label><input type="radio" name="type" /> Pick Up</label>
  </div>

  <div class="terms">
    <input type="checkbox" />
    <span>I have read and agreed on terms and conditions</span>
  </div>

  <button>Pay Now</button>
</div>

</body>
</html>
